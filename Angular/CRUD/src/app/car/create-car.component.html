<form #carForm="ngForm" (ngSubmit)="saveCar()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{panelTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="brand">Brand</label>
                <input id="brand" name="brand" [(ngModel)]="car.brand" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model" name="model" [(ngModel)]="car.model" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year" name="year" [(ngModel)]="car.year" type="number" class="form-control">
            </div>
            <div class="form-group">
                    <label for="displacement">Displacement</label>
                    <input id="displacement"name="displacement" [(ngModel)]="car.displacement" type="number" class="form-control">
            </div>
            <div class="form-group">
                    <label for="description">Description</label>
                    <input id="description" name="description" [(ngModel)]="car.description" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="photoPath">Path</label>
                    <input id="photoPath" name="photoPath" [(ngModel)]="car.photoPath" type="text" class="form-control">
            </div>
        </div>
        <div class="panel-footer">
                <button type="submit" class="btn-primary">Save</button>
            </div>
    </div>
</form>
Angular Generated Form Model : {{carForm.value | json }}
